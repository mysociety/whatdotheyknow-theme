<%= stylesheet_link_tag "/alavetelitheme/stylesheets/custom" %>

<%# Google Analytics tracking code for WhatDoTheyKnow %>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-24614779-1']);
  _gaq.push (['_gat._anonymizeIp']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

<% if @total_hits %>
  <%# we're on a search page; make it look to Google Analytics like we're using a query string, so it can track the search keywords %>
 _gaq.push(['_trackPageview', '<%= request.request_uri %>?query=<%=u @query %>']);
<% end %>

</script>
